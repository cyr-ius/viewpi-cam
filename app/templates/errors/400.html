{% extends "errors/model.html" %}
{% block content %}
<!-- Main content -->
<section class="content d-flex justify-content-center align-items-center vh-100">
    <div class="error-page">
        <h2 class="headline text-yellow">400</h2>
        <div class="error-content">
            <h3>
                <i class="bi bi-exclamation-triangle text-yellow"></i> Oops! Bad request
            </h3>
            <p>
                {% if msg %}
                  {{ msg }}
                {% else %}
                  The server refused to process your request and return a 400 error.
                {% endif %}
                <br/>You may <a href="{{ url_for('api.doc') }}">return to the main</a>.
            </p>
        </div>
    </div>
</section>
{% endblock %}
