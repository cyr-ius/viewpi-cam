{% extends "base.html" %}
{% block title %}{{ SITE_NAME }} - Error{% endblock %}
{% block content %}
<!-- Main content -->
<section class="content">
    <div class="error-page">
        <h2 class="headline text-yellow">404</h2>
        <div class="error-content">
            <h3>
                <i class="bi bi-exclamation-triangle text-yellow"></i> Oops! You're lost
            </h3>
            <p>
                The page you requested could not be found.
                You may <a href="{{ url_for('main.index') }}">return to the dashboard</a>.
            </p>
        </div>
    </div>
</section>
{% endblock %}
