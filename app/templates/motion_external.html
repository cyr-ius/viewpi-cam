{% block motion_external %}
<div class="offcanvas offcanvas-start offcanvas-size-xl" tabindex="-1" id="motionExternal" aria-labelledby="motionExternalLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="motionExternalLabel">Motion Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        {% if show_all%}
        <button class='btn btn-primary' type='submit' name='action' value='showLess'>Show</button>
        {%else%}
        <button class='btn btn-primary' type='submit' name='action' value='showAll'>Show All</button>
        {%endif%}
        <button class='btn btn-primary' type='submit' name='action' value='save'>Save</button>
        <button class='btn btn-primary' type='submit' name='action' value='backup'>Backup</button>
        <button class='btn btn-primary' type='submit' name='action' value='restore'>Restore</button>
    </div>
    {%if motion_ready%}
    {%else%}
    <h1>Motion not running. Put in detection state</h1>
    {%endif%}
</div>
{%endblock%}
